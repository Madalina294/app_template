<header class="app-header">
  <mat-toolbar class="custom-toolbar">
    <!-- Mobile Menu Button -->
    <button
      mat-icon-button
      class="menu-button"
      aria-label="Open navigation menu"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Navigation Menu -->
    <mat-menu #menu="matMenu" class="custom-menu">
      <!-- Admin Menu Items -->
      <div *ngIf="isAdminLoggedIn" class="menu-section">
        <div class="menu-header">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin Panel</span>
        </div>
        <button mat-menu-item routerLink="/admin/admin-panel" class="menu-item">
          <mat-icon>account_circle</mat-icon>
          <span>Admin Panel</span>
        </button>
        <button mat-menu-item routerLink="/welcome" class="menu-item">
          <mat-icon>home</mat-icon>
          <span>Home Page</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="menu-item logout">
          <mat-icon>logout</mat-icon>
          <span>Log Out</span>
        </button>
      </div>

      <!-- User Menu Items -->
      <div *ngIf="isCustomerLoggedIn" class="menu-section">
        <div class="menu-header">
          <mat-icon>person</mat-icon>
          <span>My Dashboard</span>
        </div>
        <button mat-menu-item routerLink="/user/my-account" class="menu-item">
          <mat-icon>account_circle</mat-icon>
          <span>My Account</span>
        </button>
        <button mat-menu-item routerLink="/welcome" class="menu-item">
          <mat-icon>home</mat-icon>
          <span>Home Page</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="menu-item logout">
          <mat-icon>logout</mat-icon>
          <span>Log Out</span>
        </button>
      </div>

      <!-- Guest Menu Items -->
      <div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn" class="menu-section">
        <div class="menu-header">
          <mat-icon>login</mat-icon>
          <span>Welcome</span>
        </div>
        <button mat-menu-item routerLink="/login" class="menu-item">
          <mat-icon>login</mat-icon>
          <span>Log In</span>
        </button>
      </div>
    </mat-menu>

    <!-- App Logo & Title -->
    <div class="app-brand" routerLink="/welcome">
      <mat-icon class="app-logo">article</mat-icon>
      <span class="app-title">App</span>
    </div>

    <span class="spacer"></span>

    <!-- User Profile & Actions -->
    <div class="header-actions">
      <!-- Login Button for Guests -->
      <button
        mat-raised-button
        class="login-btn"
        routerLink="/login"
        *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn"
      >
        <mat-icon>login</mat-icon>
        Log In
      </button>

      <!-- User Profile -->
      <div class="user-profile" *ngIf="isCustomerLoggedIn">
        <a routerLink="/user/my-account" class="user-link">
          <div class="user-avatar">
            <img
              *ngIf="userImage"
              [src]="userImage"
              alt="User Avatar"
              class="user-avatar-image"
            />
            <mat-icon *ngIf="!userImage">person</mat-icon>
          </div>
          <span class="user-name">{{ userName }}</span>
        </a>
      </div>

      <!-- Admin Profile -->
      <div class="user-profile" *ngIf="isAdminLoggedIn">
        <a routerLink="/admin/admin-panel" class="user-link">
          <div class="user-avatar">
            <img
              *ngIf="userImage"
              [src]="userImage"
              alt="User Avatar"
              class="user-avatar-image"
            />
            <mat-icon *ngIf="!userImage">person</mat-icon>
          </div>
          <span class="user-name">{{ userName }}</span>
        </a>
      </div>

      <!-- Share Button -->
      <button
        mat-icon-button
        class="share-button"
        aria-label="Share this app"
        (click)="shareSite()"
        matTooltip="Share Blog App"
      >
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</header>
<router-outlet></router-outlet>
